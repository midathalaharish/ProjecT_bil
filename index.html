<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Listings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Car Listings</h1>
        <input type="text" id="search-bar" placeholder="Search for cars...">
    </header>
    <main>
        <div class="car-listing" id="car1">
            <img src="car1.jpg" alt="Car 1">
            <div class="car-details">
                <h2>Car Model 1</h2>
                <p>Price: $20,000</p>
                <p>Mileage: 20,000 miles</p>
                <button>View Details</button>
            </div>
        </div>
        <div class="car-listing" id="car2">
            <img src="car2.jpg" alt="Car 2">
            <div class="car-details">
                <h2>Car Model 2</h2>
                <p>Price: $25,000</p>
                <p>Mileage: 15,000 miles</p>
                <button>View Details</button>
            </div>
        </div>
        <div class="car-listing" id="car3">
            <img src="car3.jpg" alt="Car 3">
            <div class="car-details">
                <h2>Car Model 3</h2>
                <p>Price: $30,000</p>
                <p>Mileage: 10,000 miles</p>
                <button>View Details</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
